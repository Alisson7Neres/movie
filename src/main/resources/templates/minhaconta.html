<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1">
<title>Perfil</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</head>
<body>

	<div id="loading" style="display: block">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
			<div class="container">
			<a class="navbar-brand" href="/movie/" style="color:gray;">Logout
				</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page">Usuário: <label
								th:text="${pessoaModel.nome}"></label></a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page">Email: <label
								th:text="${pessoaModel.email}"></label></a></li>
						<li class="nav-item"><a class="nav-link" href="#">Gênero</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Dropdown </a>
							<ul class="dropdown-menu dropdown-menu-end"
								aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
								<li><a class="dropdown-item" href="#">Something else
										here</a></li>
							</ul></li>
					</ul>
					<form class="navbar-nav ms-auto" action="/movie/pesquisarLogado"
						method="POST" id="pesquisar">
						<input class="form-control mr-sm-2" type="text" name="consultar">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit"
							style="margin: 5px" th:value="${consultar}">Search</button>
					</form>
				</div>
		<br />
		<br />
		<br />

			</div>
		</nav>
		<!-- Sidebar -->
		<nav id="sidebarMenu"
			class="collapse d-lg-block sidebar collapse bg-white">
			<div class="position-sticky">
				<div class="list-group list-group-flush mx-3 mt-4">
					<a href="assistidos"
						class="list-group-item list-group-item-action py-2 ripple"
						aria-current="true"> <i
						class="fas fa-tachometer-alt fa-fw me-3"></i><span>Filmes
							Assistidos</span>
					</a> <a href="listas"
						class="list-group-item list-group-item-action py-2 ripple"
						aria-current="true"> <i
						class="fas fa-chart-area fa-fw me-3"></i><span>Lista</span>
					</a> 
				</div>
			</div>
		</nav>

	</div>

	<div id="content" style="display: none">
		<h1 class="mt-4"
			style="width: 100%; margin: 0%; padding: 200px; text-align: center;">Carregando!
		</h1>
	</div>

</body>

<script>
	function btnRandom() {

		var i = setInterval(function() {
			clearInterval(i);

			document.getElementById("loading").style.display = "none";
			document.getElementById("content").style.display = "block";
		}, 2000);
	}
</script>

</html>
